<script>

function signup(e){
  
    e.preventDefault();
  
   

    let myForm = document.getElementById("myForm");

    let name = myForm.name.value;

    let number = myForm.number.value;
    
    let email = myForm.email.value;
    
    let setPassword = myForm.setPassword.value;

    let confirmPassword = myForm.confirmPassword.value;

    console.log("data;", name, number, email, setPassword, confirmPassword );
    
    if ( localStorage.getItem("users") === null){
        localStorage.setItem("users", JSON.stringify([]))
    }

    let user={
        name,
        number,
        email,
        setPassword,
        confirmPassword, 
        
    }

    let arr = JSON.parse(localStorage.getItem("users"))

    arr.push(user)


    localStorage.setItem("users",  JSON.stringify(arr));

   window.href="login.html"

}
 


</script>
