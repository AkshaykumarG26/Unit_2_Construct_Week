<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednear</title>
    <style>
        img{
            width: 100%;
            height: 50%;
        }
        button:hover{
            color: rgb(56, 32, 32);
            background-color: rgb(88, 165, 165);
            border: 2px solid black;
        }

        button{
            background-color: #20868a;
            border: none;
            padding: 2%;
            font-size: 15px;
            color: white;
            border-radius: 7%;
            /* display: flex; */
            float: right;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-right: 30px;
            margin-top: 8px;
        }

        #trendingProducts, #recommendedProducts{
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20% 20% 20%;
            overflow-x: auto;
            /* overflow-y: auto; */
            /* border: 1px solid black; */
        }


        #trendingProducts > div, #recommendedProducts > div{
            /* border: 1px solid red; */
            padding: 10px;
            
        }

        #trendingProducts > div:hover, #recommendedProducts > div:hover{
            /* background-color: rgb(253, 253, 253); */
            box-shadow: 20px 20px 30px -20px #858f8c;
            border: 1px solid rgb(192, 189, 189);
            
        }

        p:nth-child(4){
            padding: 8px;
            line-height: 0%;
            float: left;
            font-size: large;
            /* border: 1px solid cadetblue; */
            margin-left: 5px;
        }

        p:nth-child(3){
            line-height: 0%;
            /* float: left; */
            font-size: large;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>TRENDING PRODUCTS</h2>
    <div id="trendingProducts"></div>
    <h2>RECOMMENDED PRODUCTS</h2>
    <div id="recommendedProducts" class="recommendedProducts"></div>
</body>
</html>

<script src="index.js"></script>
